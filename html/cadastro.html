<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/login.css">
    <title>Cadastro | Espresso</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-auto">
                <div id="logo">
                    <img src="../../imagens/WhatsApp Image 2022-09-26 at 21.45.10.jpeg" alt="logo">
                </div>
                <div class="shadow p-3 mb-5 bg-white rounded">
                    <form class="border border-light border-2 rounded p-1">
                        <div class="row">
                            <div class="col">
                                <h2 class="h1-responsive">Cadastro</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="nome" class="form-label">Digite seu nome completo</label>
                                <input type="text" name="nome" id="nome" class="form-control"
                                    placeholder="Digite seu nome">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col mt-2">
                                <label for="email" class="form-label">digite seu email</label>
                                <input type="email" name="email" id="email" class="form-control"
                                    placeholder="Digite seu email">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col mt-2">
                                <label for="Confirme seu email" class="form-label">Confirme seu email</label>
                                <input type="email" name="email" id="email" class="form-control"
                                    placeholder="Digite seu email">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col mt-2 my-3">
                                <label for="password" class="form-label">Crie uma senha</label>
                                <input type="text" name="password" id="senha" class="form-control"
                                    placeholder="Digite a senha">
                            </div>
                        </div>
                        <button id="btn-cadastro" type="button" class="btn btn-primary">Cadastrar-se</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../javascript/cadastro.js"></script>
</body>

</html>
