<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login | Espresso</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-auto">
                <div id="logo">
                    <img src="../../imagens/WhatsApp Image 2022-09-26 at 21.45.10.jpeg" alt="logo">
                    <div class="shadow p-3 mb-2 bg-white rounded">
                    <form class="border border-light border-3 rounded p-2">
                        <div class="row">
                            <div class="col">
                                <h2 class="h1-responsive">Login</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col my-1">
                                <label for="username" class="form-label">Nome de usuario</label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Digite seu nome de usuario">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" name="password" id="senha" class="form-control" placeholder="Digite a senha">
                            </div>
                        </div>                      
                        <div class="flex-row">
                            <div class="d-flex justify-content-between my-1">
                                <div class="form-check">
                                    <input type="checkbox" name="remember" id="remember" class="form-check-input">
                                    <label for="remember"  class="form-check-label" >Lembre de mim</label>
                                </div>
                                <div class="senha">
                                    <a href="./recuperarSenha.html">Esqueci a senha</a>
                                </div>
                            </div>
                        </div>                   
                        <div class="row">
                            <div class="col mt-2">
                                <button id="submit" type="button" class="btn btn-primary">Entrar</button>
                            </div>
                        </div>

                        <div class="row ">
                            <div class="col  mt-2">
                                <div>
                                    <p>novo usuario?</p>
                                </div>
                                <button  id="Cadastrar" type="button" class="btn btn-primary">Cadastrar-se</button>
                            </div>
                        </div>
                    </form>
                    </div> <!--Div sombra-->
                </div>
            </div>
        </div>
    </div>
    <script src="../javascript/login.js"></script>
</body>
</html>
